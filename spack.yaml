# This is a Spack Environment file.
#
# 
# Spack configuration settings in spack.yaml
spack:
  specs:
    - dpdk@23.03
    - cmake@3.16.9
    - ninja
    - py-pyelftools
    - numactl
    - libpcap
    - pkg-config
    - greenwire@master

  view: true

  concretizer:
    unify: true

  packages:
    cmake:
      version: [3.16.9]
      buildable: true
  
  develop:
    greenwire:
      spec: greenwire@master
      path: ./spack/packages/greenwire
    dpdk:
      spec: dpdk@23.03
      path: ./spack/packages/dpdk

  repos:
    - ./spack
